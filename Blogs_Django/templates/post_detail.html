{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class=" card col-md-8 card mb-4  mt-3 left  top">


      <h1 class="card-header">{% block title %} {{ object.title }} {% endblock title %}</h1>
      <div class="card-body">
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>

{% endblock content %}
